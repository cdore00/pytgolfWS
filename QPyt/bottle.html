<html>
<head> 
<meta name="viewport" id="viewport"
 content="width=device-width, target-densitydpi=device-dpi,
 initial-scale=1.0, maximum-scale=2.0, minimum-scale=1.0"/>

<style>
.divCenter{
text-align: center;
display: block;
width:100%;
}
.divLeft{
text-align: left;
display: inline-block;
}
.but{
width: 5em;
margin: 10px;
}
#mess{
color: red;
}
</style>

</head>     
<body>
  <div class="divCenter">
<h1>Golf GPS</h1>
<span id="mess"></span>

<form action="/start" method="GET">
  <div class="divLeft">
  <h2>Login</h2>
  <input type="text" size="20" maxlength="100" name="user" value="$defaultUser"></br>
  <input type="password" size="20" maxlength="100" name="passw"></br>

 <h3>Location delay</h3>
  <input type="text" size="2" maxlength="2" name="delay" value="10">Second</br>

  <h3>Server</h3>
  $optionList

    <input class="but" type="submit" name="save" value="Start"><input class="but" type="submit" name="cancel" value="Cancel">
  </div>

</form>

  </div>
</body>
</html>
